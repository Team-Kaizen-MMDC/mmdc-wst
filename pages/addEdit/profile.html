            <!-- City -->

            </div>

            <!-- Address -->

                <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
                <input id="address" name="address" type="text" placeholder="Ex: stree, building name, number, etc" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>
            
            <!-- Field -->

                <label for="field" class="block text-sm font-medium text-gray-700">Field*</label>

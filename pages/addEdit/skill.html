<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Skill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Add Skill</h1>
            <button class="text-gray-500 hover:text-gray-700 font-bold">close</button>
        </div>

        <!-- Form -->
        <form class="space-y-6">
            <!-- Skill -->
            <div>
                <label for="skill" class="block text-sm font-medium text-gray-700">Skill*</label>
                <input id="skill" name="skill" type="text" placeholder="Ex: Adobe" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Certification -->
            <div>
                <label for="certification" class="block text-sm font-medium text-gray-700">Certification*</label>
                <input id="certification" name="certification" type="text" placeholder="Ex: Adobe Certified Professional" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Save Button -->
            <div class="pt-4 flex justify-center">
                <button type="submit" class="w-40 flex justify-center py-2 px-4 border border-transparent rounded-2xl shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Save
                </button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add/Edit Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-lg">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Add/Edit Contact</h1>
            <button class="text-gray-500 hover:text-gray-700 font-bold">close</button>
        </div>

        <!-- Form -->
        <form class="space-y-6">
            <!-- Mobile Number 1 -->
            <div>
                <label for="mobile1" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                <input id="mobile1" name="mobile1" type="text" placeholder="Ex: 0995-213-1231" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Japan Number checkbox -->
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="currentWork" name="currentWork" type="checkbox" class="focus:ring-red-500 h-4 w-4 text-red-600 border-gray-300 rounded">
                </div>
                <div class="ml-2 text-sm">
                    <label for="currentWork" class="font-medium text-gray-700">Japan Number</label>
                </div>
            </div>

            <!-- Mobile Number 2 -->
            <div>

                <div class="mt-14">
                    <label for="mobile2" class="block text-sm font-medium text-gray-700">Mobile Number</label>
                    <input id="mobile2" name="mobile2" type="text" placeholder="Ex: 081-1312-131241" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            
                </div>
            </div>


            <!-- Email Address -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input id="email" name="email" type="text" placeholder="Ex: juan0515@gmail.com" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500">
            </div>

            <!-- Save Button -->
            <div class="pt-16 flex justify-center">
                <button type="submit" class="w-40 flex justify-center py-2 px-4 border border-transparent rounded-2xl shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                    Save
                </button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JapanSSW Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white flex items-center justify-center min-h-screen">

    <div class="flex w-full max-w-6xl h-[80vh] bg-white rounded-xl shadow-lg overflow-hidden">
        <!-- Left Panel - JapanSSW -->
        <div class="hidden md:flex flex-col w-1/2 p-8 bg-gray-100 border-r border-gray-200">
            <h1 class="text-3xl font-Inter text-red-600">Japan<b>SSW</b></h1>
        </div>

        <!-- Right Panel - Login Form -->
        <div class="flex flex-col items-center justify-center w-full md:w-1/2 p-8">
            <div class="w-full max-w-sm">
                <h2 class="text-4xl font-Helvetica text-gray-800 mb-14 text-center">Welcome Back</h2>
                
                <form action="/index.html" method="GET">
                    <div class="my-6">
                        <label for="email" class="block text-sm font-bold text-gray-700">Email</label>
                        <input id="email" name="email" type="email" autocomplete="email" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm" placeholder="juandlc@mail.com">
                    </div>
                    
                    <div class="mt-6 mb-1">
                        <label for="password" class="block text-sm font-bold text-gray-700">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
                            <label for="remember-me" class="ml-2 block text-sm text-gray-900">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-gray-500 hover:text-red-500">Forgot Password?</a>
                    </div>

                    <div class="mt-14 mb-6">
                        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
